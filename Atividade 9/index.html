<!DOCTYPE html>
<html>
<head>
    <title>Questionário de Filme</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Questionário de Filme</h1>
        <form id="questionnaireForm">
            <div class="form-group">
                <label for="idade">Idade:</label>
                <input type="number" class="form-control" id="idade" required>
            </div>
            <div class="form-group">
                <label for="sexo">Sexo:</label>
                <select class="form-control" id="sexo" required>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                </select>
            </div>
            <div class="form-group">
                <label for="opiniao">Opinião:</label>
                <select class="form-control" id="opiniao" required>
                    <option value="4">Ótimo</option>
                    <option value="3">Bom</option>
                    <option value="2">Regular</option>
                    <option value="1">Péssimo</option>
                </select>
            </div>
            <button type="button" class="btn btn-primary" onclick="processarResposta()">Enviar</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
